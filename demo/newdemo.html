<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="newdemo.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="../nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>
<body>
    <div style="width: 50%; margin-left: auto; margin-right: auto;">
        <a href="http://dev7studios.com" id="dev7link" title="Go to dev7studios">dev7studios</a>
        <div style="height: 150px;">
            <div id="captionId" style="font-size: 30px;"></div>
            <div style="width: 500px; margin-left: auto; margin-right: auto; height: 80px;">
                <div id="textId"></div>
            </div>
        </div>
        <div class="newdemo">
            <div id="slider" class="nivoSlider">
                <img src="images/toystory.jpg" data-thumb="images/toystory.jpg" alt="" title="<strong>Toy Story</strong> 3" nivotext="The toys are mistakenly delivered to a day-care center instead of the attic right before Andy leaves for college, and it's up to Woody to convince the other toys that they weren't abandoned and to return home."/>
                <a href="http://dev7studios.com"><img src="images/up.jpg" data-thumb="images/up.jpg" alt="" title="Up" nivotext="NOT DOWN!!!"/></a>
                <img src="images/walle.jpg" data-thumb="images/walle.jpg" alt="" data-transition="slideInLeft" title="WALLÂ·E"/>
                <img src="images/nemo.jpg" data-thumb="images/nemo.jpg" alt="" title="Nemo???" nivotext="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
            </div>
        </div>
    </div>


    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../jquery.nivo.slider.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider({
            captionId :"captionId",
            textId: "textId"
        });
    });
    </script>
</body>
</html>
